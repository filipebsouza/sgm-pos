<div class="d-flex">
    <ul ngbNav #nav="ngbNav" [(activeId)]="abaAtiva" class="nav-pills" orientation="vertical"
        (navChange)="onNavChange($event)">
        <li *ngFor="let item of itens" [ngbNavItem]="item.identificadorDoItem">
            <a ngbNavLink (click)="carregarComponente(item)">{{ item.descricao }}</a>
            <ng-template ngbNavContent>
                <ng-template #conteudoDaAba></ng-template>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="ml-4"></div>
</div>
