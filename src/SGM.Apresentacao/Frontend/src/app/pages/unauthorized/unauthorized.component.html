<div class="container">
    <h1>403 - Acesso não autorizado.</h1>
    <p *ngIf="!usuario">Para acessar essa página efetue o acesso ao sistema.</p>
    <p *ngIf="usuario">Você não possui acesso a esta página.</p>
    <div *ngIf="!usuario" class="row justify-content-start">
        <div class="col-3">
            <button class="btn btn-lg btn-info btn-block" type="button" (click)="irParaTelaDeLogin()">Acessar</button>
        </div>
    </div>
</div>
